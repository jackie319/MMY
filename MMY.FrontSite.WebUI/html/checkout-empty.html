    <script type="text/javascript">
    //检查特定域名调整响应式布局 start
    /**
     * 检查是否是包含指定的域名
     * @return {Boolean} true/false
     */
    function checkHost(){
        var hostArr = ['mst.vip.com', 'viva.vip.com', 'click.union.vip.com', 'mdlp.vip.com'];
        var docReferrer = document.referrer;
        var dlp_tag = location.search;
        for(var i=0, len=hostArr.length; i < len; i++){
            if(docReferrer.indexOf(hostArr[i]) >= 0 && dlp_tag.indexOf('dlp_tag') >= 0){
                document.domain='vip.com';
                return true;
            }
        }
    }
    //检查特定域名调整响应式布局 end

    /*响应式布局 start*/
    function _set_font_size_750() {
        //先留着这个方法，不要删，要给专题调用
    }
    function setRootFontSize() {
        var width = document.documentElement.clientWidth, fontSize;
        if (width > 540 && !checkHost()) {
            width = 540;
        }
        fontSize = (width / 10);
        document.getElementsByTagName('html')[0].style['font-size'] = fontSize + 'px';
    }
    setRootFontSize();
    window.addEventListener('resize', function() {
        setRootFontSize();
    }, false);
    /*响应式布局 end*/
    </script>
