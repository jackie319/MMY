<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>加载器</title>
    <script src="/wwwroot/webConfig.js"></script>
    <script src="/wwwroot/scripts/referenceCss.js"></script>
    <script src="/wwwroot/scripts/referenceJs.js"></script>
</head>
<body>
    <div id="List">
        <!--导航-->
        <el-row class="padding-l">
            <el-col span="12">
                <span class="font-weight-blder">列表</span>
            </el-col>
            <el-col span="12">
                <el-breadcrumb separator="/" class="float-right">
                    <el-breadcrumb-item>基础管理</el-breadcrumb-item>
                    <el-breadcrumb-item>进货记录</el-breadcrumb-item>
                </el-breadcrumb>
            </el-col>
        </el-row>
        <!--查询-->
        <el-form inline="true" model="formInline" ref="search" class="background-color-minor margin-bottom-m padding-m">
            <el-form-item>
                <el-input placeholder="供货商名称" v-model="search.SupplierName"></el-input>
            </el-form-item>
            <el-form-item>
                <el-input placeholder="供货商电话" v-model="search.SupplierPhone"></el-input>
            </el-form-item>
            <el-form-item>
                <el-input placeholder="进货人" v-model="search.Purchaser"></el-input>
            </el-form-item>
            <el-form-item>
                <el-date-picker v-mode="search.TimeCreated"
                                type="daterange"
                                align="right"
                                placeholder="创建时间范围"
                                >
                </el-date-picker>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="loadData">查询</el-button>
            </el-form-item>
        </el-form>
        <!--列表-->
        <el-table v-bind:data="list.tableData"
                  border highlight-current-row
                  v-bind:default-sort="{prop: 'name', order: 'descending'}"
                  class="col-12">
            <el-table-column type="selection"
                             width="55">
            </el-table-column>
            <el-table-column prop="ProductName"
                             label="产品名称 "
                             sortable
                             width="160">
                <template scope="scope">
                    <a href="#" @click="goProductDetail(scope.row)">{{scope.row.ProductName}}</a>
                </template>
            </el-table-column>
            <el-table-column prop="ClassificationName"
                             label="颜色分类 "
                             sortable
                             width="160">
            </el-table-column>
            <el-table-column prop="BuyingPrice"
                             label="进货价格 "
                             sortable
                             width="160">
            </el-table-column>
            <el-table-column prop="SupplierName"
                             label="供货商名称 "
                             >
            </el-table-column>
            <el-table-column prop="OperatorName"
                             label="操作员 "
                             >
            </el-table-column>
            <el-table-column prop="Purchaser"
                             label="进货员 "
                             >
            </el-table-column>
            <el-table-column prop="Number"
                             label="数量">
            </el-table-column>
            <el-table-column prop="Remark"
                             label="备注">
            </el-table-column>
            <el-table-column prop="TimeCreated"
                             label="创建时间"
                             width="240">
                <template scope="scope">
                    <el-icon name="time"></el-icon>
                    <span>{{scope.row.TimeCreated|dataFromat}}</span>
                </template>
            </el-table-column>
        </el-table>
        <!--分页-->
        <el-pagination class="clear"
                       v-on:size-change="handleSizeChange"
                       v-on:current-change="handleCurrentChange"
                       v-bind:current-page="list.currentPage"
                       v-bind:page-sizes="[10, 20, 50, 100]"
                       v-bind:page-size="list.pageSize"
                       layout="total, sizes, prev, pager, next, jumper"
                       v-bind:total="list.total">
        </el-pagination>
    </div>
    <script>
        var vm = new Vue({
            el: "#List",
            compomets: $f.allCompomets,
            data: {
                model: {
                    Guid: Guid.empty.toString(),
                    SupplierName: '',
                    SupplierPhone: '',
                    SupplierAddress: '',
                    TimeCreated: new Date()
                },
                search: {
                    SupplierName: '',
                    SupplierPhone: '',
                    Purchaser: '',
                    TimeCreated:[]
                },
                detail: {
                    isVisible: false,
                    form: {
                        Guid: Guid.empty.toString(),
                        SupplierName: '',
                        SupplierPhone: '',
                        SupplierAddress: '',
                        TimeCreated: new Date()
                    },
                    rules: {
                        SupplierName: [
                            { required: true, message: '请输入供货商名称', trigger: 'change' }
                        ],
                        SupplierPhone: [
                            { required: true, message: '请输供货商电话', trigger: 'change' },
                            { min: 7, max: 11, message: '长度在 7 到 11 个字符', trigger: 'blur' }
                        ],
                        SupplierAddress: [
                            { required: true, message: '请输入供货商地址', trigger: 'change' }
                        ]
                    }
                },
                list: {
                    loading: false,
                    pageSize: 10,
                    tableData: [],
                    currentPage: 1,
                    total: 0
                }
            },
            filters: {
              dataFromat:function(v) {
                  return MSJsonDateToDate(v).Format("yyyy-MM-dd HH:mm:ss");
              }  
            },
            methods: {
                handleSizeChange: function (val) {
                    this.list.pageSize = val;
                    this.loadData();
                },
                handleCurrentChange: function (val) {
                    this.list.currentPage = val;
                    this.loadData();
                },
                getSkip: function () {
                    var me = this;
                    return (me.list.currentPage - 1) * me.list.pageSize;
                },
                goProductDetail: function (m) {
                    var me = this;
                    me.$parent.loadPage("/wwwroot/Product/Detail.html?uid=" + m.ProductGuid + "&fromPageUrl=/wwwroot/Purchase/List.html");
                },
                loadData: function () {
                    var me = this;

                    var queryModel = Object.assign({
                        skip: me.getSkip(),
                        top: me.list.pageSize
                    },
                    me.search
                    );

                    me.$http.get(apiConfig.purchase_query, {
                        params: queryModel
                    })
                    .then(function (response) {
                        me.list.total = response.data.Total;
                        me.list.tableData = response.data.Data;
                    });
                }
            },
            mounted: function () {
                this.loadData();
            }
        });
    </script>
    <script src="/wwwroot/scripts/checkinframework.js"></script>
</body>
</html>
